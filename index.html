<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dress4Weather</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-umbrella"></i> Dress4Weather</h1>
      <p class="subtitle">Sua sugestão de roupa perfeita para qualquer clima</p>
    </header>

    <form id="weatherForm">
      <div class="input-group">
        <label for="temperature">
          <i class="fas fa-temperature-low"></i> Temperatura (°C)
        </label>
        <input type="number" id="temperature" required placeholder="Ex: 15" />
      </div>

      <div class="input-group">
        <label for="rain">
          <i class="fas fa-cloud-rain"></i> Está chovendo?
        </label>
        <select id="rain">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="input-group">
        <label for="wind">
          <i class="fas fa-wind"></i> Vento forte?
        </label>
        <select id="wind">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <button type="submit">
        <i class="fas fa-search"></i> Ver sugestão
      </button>
    </form>

    <div id="suggestion" class="suggestion hidden">
      <h3><i class="fas fa-lightbulb"></i> Recomendação:</h3>
      <ul id="suggestion-list"></ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
